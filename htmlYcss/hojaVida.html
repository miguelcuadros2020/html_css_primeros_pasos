<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_hojavida.css">
    <title>Hoja de vida</title>
</head>
<body>
    <header>
        <div class="flex center-just center-ali">
            <nav class="style-color">Presentaci√≥n</nav> 
            <nav class="style-color">Proyectos</nav>
            <nav class="style-color aria-label">Contactame</nav>
        </div>
    </header>
    <main>
        <div class="parallax fondo1 flex center-just center-ali">
            <div class="style-color">
                <h1>
                    Soy <br>Miguel <br>Cuadros
                </h1>
                <p>
                    Programador en fontend y backend
                </p>
            </div>
        </div>
        <div class="flex parallax fondo2 center-just">
            <div class="box-absolute style-color ">
                <h2 class="flex center-just">Proyectos y programas que he utilizado</h2>
                <div class="flex column center-ali">
                    <div class="flex row around">
                        <div class="box-proyectos"><a href="https://github.com/miguelcuadros2020/html_css_primeros_pasos"><img class="img-proy" src="../imagen/html.png" alt="image html"></a></div>
                        <div class="box-proyectos"><a href="https://github.com/miguelcuadros2020/html_css_primeros_pasos"><img class="img-proy" src="../imagen/css.png" alt=" image css"></a></div>
                        <div class="box-proyectos"><img class="img-proy" src="../imagen/js.png" alt="image java script"></div>
                        <div class="box-proyectos"><img class="img-proy" src="../imagen/java.png" alt="image java"></div>
                    </div>
                    <div class="flex row around center-ali">
                        <div class="box-proyectos"><img class="img-proy" src="../imagen/php.png" alt="iamge php"></div>
                        <div class="box-proyectos"><img class="img-proy" src="../imagen/sql.png" alt="image sql"></div>
                        <div class="box-proyectos"><a href="https://github.com/miguelcuadros2020/register_flight_system"><img class="img-proy" src="../imagen/python.png" alt="image python"></a></div>
                    </div>
                        <p class="size-text">Has click en el titulo del programa que deseas ver</p>
                    
                </div>
            </div>
        </div>
        <div class="parallax fondo3 flex center-just center-ali">
            <form action="" method="get" class="flex column center-ali style-color">
                <label for="name">Nombre:</label>
                <input class="box-proyectos" type="text" id="name" name="name" required>

                <label for="email">correo:</label>
                <input class="box-proyectos" type="email" id="email" name="email" required>

                <label for="menssage">mensage:</label>
                <textarea class="box-proyectos" name="menssage" id="menssage" rows="4" required></textarea>

                <input type="submit" value="enviar">
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
